syntax = "proto3";
package arro;

message KeyValuePair {
    string key = 1;
    string value = 2;
}

message ParameterBlock {
    repeated KeyValuePair kv = 1;
}

message _Config {
    map<string, string> value = 1;
}
    
message Token {
    int32 value = 1;
}

message Mode {
    string mode = 1;
}

message Step {
    string name = 1;
}

message Action {
    string action = 1;
}

message Tick {
    int32 ms = 1;
}

message Value {
    int32 value = 1;
}

message Selection {
    string value = 1;
}

message Json {
    string data = 1;
}

message Blob {
    bytes data = 1;
}


