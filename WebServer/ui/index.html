<html>
  <head>
    <title>Arro UI</title>
    <base href="/"></base>
    <script defer src="./web_modules/es-module-shims.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0077ff"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="importmap-shim">
      {
        "imports": {
          "lit-element": "/web_modules/lit-element.js"
        }
      }
    </script>
    <script src="./src/my-button.js" type="module-shim"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        font-size: 16px;
      }

      body {
        overflow: scroll;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        padding: 10px;
        -webkit-overflow-scrolling: touch;
        background-color: #ededed;
      }
    </style>
  </head>
  <body>
    <my-button></my-button>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(() => { // eslint-disable-line
            console.log('ServiceWorker registered!');
          }, (err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
